<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css?family=Manrope:regular,500,700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Article preview component</title>
</head>

<body>
	<main>
		<article class="card">
			<img src="images/drawers.jpg" class="card__image" alt="An image of a green closet">
			<section class="card__content">
				<h1 class="card__content-title">
					Shift the overall look and feel by adding these wonderful
					touches to furniture in your home
				</h1>
				<p>
					Ever been in a room and felt like something was missing? Perhaps
					it felt slightly bare and uninviting. Iâ€™ve got some simple tips
					to help you make any room feel complete.
				</p>
				<div class="card__publisher">
					<div class="card__publisher-info">
						<img src="images/avatar-michelle.jpg" class="card__article-publisher-avatar"
							alt="A photo of article publisher">
						<div class="card__article-publisher-details">
							<strong class="card__article-publisher-name">
								Michelle Appleton
							</strong>
							<time datetime="2020-06-28">28 Jun 2020</time>
						</div>
					</div>
					<button class="card__article-share-icon">
						<img src="./images/icon-share.svg" alt="An image of a share icon" />
					</button>
				</div>
			</section>
		</article>
	</main>
	<script src="script.js"></script>
</body>

</html>
